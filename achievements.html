<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilo's Achievements</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Add floating particles */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(138, 43, 226, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(138, 43, 226, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: floatingParticles 20s linear infinite;
            pointer-events: none;
        }

        @keyframes floatingParticles {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }

        .container {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 3rem;
            border-radius: 15px;
            border: 2px solid #8a2be2;
            box-shadow: 0 0 20px #8a2be2, 
                       inset 0 0 20px #8a2be2;
            max-width: 800px;
            width: 90%;
            position: relative;
            animation: pulse 2s infinite;
            backdrop-filter: blur(10px);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px #8a2be2, inset 0 0 20px #8a2be2; }
            50% { box-shadow: 0 0 40px #8a2be2, inset 0 0 40px #8a2be2; }
            100% { box-shadow: 0 0 20px #8a2be2, inset 0 0 20px #8a2be2; }
        }

        h1 {
            color: #fff;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #8a2be2,
                         0 0 20px #8a2be2,
                         0 0 30px #8a2be2;
            animation: glow 1.5s ease-in-out infinite alternate;
            position: relative;
        }

        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.8;
        }

        h1::before {
            animation: glitch-1 2s infinite;
            color: #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
        }

        h1::after {
            animation: glitch-2 2s infinite;
            color: #00ffff;
            clip: rect(44px, 450px, 56px, 0);
        }

        @keyframes glitch-1 {
            0% { transform: translateX(0); }
            30% { transform: translateX(-5px); }
            60% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        @keyframes glitch-2 {
            0% { transform: translateX(0); }
            30% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .achievement-card {
            background-color: rgba(138, 43, 226, 0.1);
            border: 1px solid #8a2be2;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: left;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .achievement-card:hover {
            transform: translateX(10px) scale(1.02);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        .achievement-title {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        /* Energy field effect */
        .achievement-card::before {
            content: '';
            position: absolute;
            top: -150%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(138, 43, 226, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: #fff;
            background-color: rgba(138, 43, 226, 0.2);
            border: 2px solid #8a2be2;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        /* Fire effect */
        .back-button::before,
        .back-button::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 50%;
            background-image: 
                radial-gradient(ellipse at 50% 150%, #8a2be2 0%, transparent 70%);
            filter: blur(5px);
            animation: fire 2s infinite;
            opacity: 0.7;
            pointer-events: none;
        }

        .back-button::after {
            animation: fire 3s infinite 0.5s;
            opacity: 0.5;
        }

        @keyframes fire {
            0%, 100% {
                transform: translateY(0) scaleX(1);
            }
            50% {
                transform: translateY(-20%) scaleX(0.95);
            }
        }

        .back-button:hover::before,
        .back-button:hover::after {
            height: 70%;
            animation-duration: 1s;
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, 
                                      rgba(138, 43, 226, 0.1) 0%, 
                                      rgba(0, 0, 0, 0.9) 100%);
            z-index: -1;
        }

        /* Theme switcher */
        .theme-switcher {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .theme-btn:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px currentColor;
        }

        #red-theme {
            background-color: #ff0000;
            border-color: #ff0000;
        }

        #blue-theme {
            background-color: #007bff;
            border-color: #007bff;
        }

        #green-theme {
            background-color: #00ff00;
            border-color: #00ff00;
        }

        #purple-theme {
            background-color: #8a2be2;
            border-color: #8a2be2;
        }

        /* Theme transitions */
        .container,
        .achievement-card,
        .back-button,
        h1,
        .background-effects {
            transition: all 0.3s ease;
        }
    </style>
    <script>
        function changeTheme(color) {
            const elements = {
                container: {
                    border: `2px solid ${color}`,
                    boxShadow: `0 0 20px ${color}, inset 0 0 20px ${color}`
                },
                heading: {
                    textShadow: `0 0 10px ${color}, 0 0 20px ${color}, 0 0 30px ${color}`
                },
                cards: {
                    borderColor: color,
                    backgroundColor: `${color}1a`
                },
                button: {
                    borderColor: color,
                    backgroundColor: `${color}33`
                },
                background: {
                    background: `radial-gradient(circle at 50% 50%, ${color}1a 0%, rgba(0, 0, 0, 0.9) 100%)`
                }
            };

            // Update container
            const container = document.querySelector('.container');
            container.style.borderColor = color;
            container.style.boxShadow = elements.container.boxShadow;

            // Update heading
            const heading = document.querySelector('h1');
            heading.style.textShadow = elements.heading.textShadow;

            // Update achievement cards
            const cards = document.querySelectorAll('.achievement-card');
            cards.forEach(card => {
                card.style.borderColor = color;
                card.style.backgroundColor = elements.cards.backgroundColor;
            });

            // Update back button
            const backButton = document.querySelector('.back-button');
            backButton.style.borderColor = color;
            backButton.style.backgroundColor = elements.button.backgroundColor;

            // Update background effects
            const bgEffects = document.querySelector('.background-effects');
            bgEffects.style.background = elements.background.background;

            // Update animations and effects
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse {
                    0% { box-shadow: 0 0 20px ${color}, inset 0 0 20px ${color}; }
                    50% { box-shadow: 0 0 40px ${color}, inset 0 0 40px ${color}; }
                    100% { box-shadow: 0 0 20px ${color}, inset 0 0 20px ${color}; }
                }
                @keyframes glow {
                    from { text-shadow: 0 0 10px ${color}, 0 0 20px ${color}, 0 0 30px ${color}; }
                    to { text-shadow: 0 0 20px ${color}, 0 0 30px ${color}, 0 0 40px ${color}; }
                }
                .achievement-card:hover {
                    background-color: ${color}33 !important;
                    box-shadow: 0 0 15px ${color}66 !important;
                }
                .back-button:hover {
                    background-color: ${color}66 !important;
                    box-shadow: 0 0 20px ${color} !important;
                }
                .back-button::before,
                .back-button::after {
                    background-image: radial-gradient(ellipse at 50% 150%, ${color} 0%, transparent 70%) !important;
                }
                .achievement-card::before {
                    background: linear-gradient(45deg, transparent, ${color}1a, transparent) !important;
                }
                body::before {
                    background-image: 
                        radial-gradient(circle at 25% 25%, ${color}33 1px, transparent 1px),
                        radial-gradient(circle at 75% 75%, ${color}33 1px, transparent 1px) !important;
                }
                h1::before, h1::after { color: ${color}; }
            `;
            document.head.appendChild(style);
        }
    </script>
</head>
<body>
    <div class="background-effects"></div>
    <div class="container">
        <h1 data-text="My Achievements">My Achievements</h1>
        
        <div class="achievement-card">
            <div class="achievement-title">🔓 TikTok Security Research</div>
            Found a username exploit in TikTok enabling the claim of any username
        </div>

        <div class="achievement-card">
            <div class="achievement-title">🤖 Crypto Tracking Bots</div>
            Developed Telegram crypto tracking bots for multiple popular coins:<br>
            • $slum<br>
            • $wanted<br>
            • $ppap
        </div>

        <a href="index.html" class="back-button">← Back to Home</a>
    </div>

    <div class="theme-switcher">
        <button class="theme-btn" id="red-theme" onclick="changeTheme('#ff0000')" title="Red Theme"></button>
        <button class="theme-btn" id="blue-theme" onclick="changeTheme('#007bff')" title="Blue Theme"></button>
        <button class="theme-btn" id="green-theme" onclick="changeTheme('#00ff00')" title="Green Theme"></button>
        <button class="theme-btn" id="purple-theme" onclick="changeTheme('#8a2be2')" title="Purple Theme"></button>
    </div>
</body>
</html>
